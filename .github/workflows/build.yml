name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Repository klonen
      uses: actions/checkout@v3

    - name: ðŸ“¦ Entpacke Projekt-ZIP
      run: unzip -o kiss2go_ready_project.zip -d ./project

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: âœ… Erlaube Gradle Wrapper
      run: chmod +x ./project/gradlew

    - name: ðŸ”¨ Baue APK
      run: ./project/gradlew assembleDebug -p ./project

    - name: ðŸ“¤ Lade APK hoch
      uses: actions/upload-artifact@v4
      with:
        name: Kiss2Go-APK
        path: project/app/build/outputs/apk/debug/app-debug.apk
