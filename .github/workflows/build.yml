name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ğŸ“¦ Entpacke Projekt-ZIP
        run: unzip -o kiss2gobready_project.zip -d ./project

      - name: ğŸ§° Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ› ï¸ Erlaube Gradle Wrapper
        run: chmod +x ./project/gradlew

      - name: ğŸ—ï¸ Baue APK
        run: ./gradlew assembleDebug
        working-directory: ./project

      - name: ğŸ“¤ Lade APK hoch
        uses: actions/upload-artifact@v4
        with:
          name: Kiss2Go-APK
          path: ./project/app/build/outputs/apk/debug/*.apk
