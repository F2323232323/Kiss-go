name: Build Kiss2Go APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Unzip project
      run: unzip -o kiss2go_minimal_project.zip -d project

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x ./project/gradlew

    - name: Build APK
      run: ./project/gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kiss2Go-APK
        path: project/app/build/outputs/apk/debug/app-debug.apk
